name: imp_router_example
description: "Example app using imp_router."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  animations: ^2.0.11
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  hive: ^2.2.3
  imp_router:
    path: ../..
  json_annotation: ^4.8.1
  provider: ^6.1.2
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  transitioned_indexed_stack: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
